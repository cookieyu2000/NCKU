<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>檔案下載頁面</title>
  </head>
  <body>
    <h1>檔案下載</h1>
    <ul>
      {% for file in files %}
      <li>
        <a href="/download/{{ file|urlencode }}">{{ file }}</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
